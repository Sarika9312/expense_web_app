<!DOCTYPE html>
<html>
<head>
  <title>Login</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#74ebd5,#acb6e5);
      font-family:Segoe UI, Arial;
    }

    .card{
      background:white;
      padding:30px;
      border-radius:14px;
      width:320px;
      box-shadow:0 15px 30px rgba(0,0,0,.15);
    }

    input{
      width:100%;
      padding:10px;
      margin:7px 0;
      border-radius:10px;
      border:1px solid #ddd;
    }

    button{
      width:100%;
      padding:10px;
      border:none;
      border-radius:10px;
      background:#4f46e5;
      color:white;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div class="card">
  <h3>Login</h3>
  <form method="POST">
    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
