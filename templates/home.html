<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>

  <style>
    *{
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #9face6, #74ebd5);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
   
      background: white;
      width: 900px;
      margin-top: 40px;
      padding: 25px 30px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    .section {
      margin-top: 25px;
      padding: 18px;
      border: 1px solid #eee;
      border-radius: 14px;
      background: #fafafa;
    }

    label {
      display: block;
      margin: 6px 0 3px;
      font-weight: 600;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }

    button {
      background: #4f46e5;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #4338ca;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      border-radius: 10px;
      overflow: hidden;
    }

    th {
      background: #f3f4f6;
      text-align: left;
      padding: 10px;
    }

    td {
      padding: 9px;
      border-bottom: 1px solid #eee;
    }

    tr:hover {
      background: #f9fafb;
    }

    .heading {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .note {
      color: #777;
      font-size: 14px;
    }

  </style>
</head>

<body>

<div class="container">
<div style="text-align:right; margin-bottom:10px;">
  <a href="/logout" style="color:#555; text-decoration:none; font-weight:600;">
    Logout
  </a>
</div>

  <h2>ðŸ’¸ Expense Tracker (Web)</h2>

  <!-- ADD EXPENSE -->
  <div class="section">
    <div class="heading">
      <h3>Add Expense</h3>
    </div>

    <form method="POST" action="/add">
      <label>Amount</label>
      <input type="number" step="0.01" name="amount" required>

      <label>Category</label>
      <select name="category">
        <option>Food</option>
        <option>Travel</option>
        <option>Shopping</option>
        <option>Other</option>
      </select>

      <label>Note</label>
      <input type="text" name="note" placeholder="Optional">

      <button type="submit">Add Expense</button>
    </form>
  </div>

  <!-- SUMMARY -->
  <div class="section">
    <div class="heading">
      <h3>Monthly Summary</h3>
      <span class="note">Format: YYYY-MM (example: 2025-01)</span>
    </div>

    <form method="POST" action="/summary">
      <input type="text" name="month" required>
      <button type="submit">Check</button>
    </form>
  </div>

  <!-- TABLE -->
  <div class="section">
    <h3>All Expenses</h3>

    <table>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Note</th>
        <th>Action</th>

      </tr>

      {% for e in expenses %}
     <tr>
  <td>{{ e[1] }}</td>
  <td>â‚¹{{ e[2] }}</td>
  <td>{{ e[3] }}</td>
  <td>{{ e[4] }}</td>
  <td>
    <a href="/delete/{{ e[0] }}" style="color: red; text-decoration:none; font-weight:600;">
      Delete
    </a>
  </td>
</tr>

      {% endfor %}
    </table>
  </div>

</div>

</body>
</html>
